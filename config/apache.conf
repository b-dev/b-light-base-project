<VirtualHost 127.0.0.1:8080>
    WSGIScriptAlias / /home/django/%%nomesito%%/wsgi.py
    ServerAdmin supporto@marcominutoli.it
    ServerName %%nomesito%%
    DocumentRoot /home/django/%%nomesito%%/website

    # Tell Apache this is a HTTPS request without actually using HTTPS on the localhost
    SetEnvIf X-Forwarded-Protocol "^https$" HTTPS=on

    <Directory />
        Options FollowSymLinks
        AllowOverride None
        AddOutputFilterByType DEFLATE text/html text/plain text/xml texy/xhtml
    </Directory>

    ErrorLog /var/log/apache2/%%nomesito%%-error.log

    LogLevel warn
    CustomLog /var/log/apache2/%%nomesito%%-access.log combined

    ## media & static stuff
    #RewriteEngine On
    #RewriteOptions Inherit
</VirtualHost>