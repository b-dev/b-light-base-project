{% load sekizai_tags staticfiles %}
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    {% addtoblock "css" %}
        <link href="{% static 'bower//jquery-ui/themes/base/jquery.ui.all.css' %}" media="screen" rel="stylesheet" type="text/css"/>
        <link href="{% static 'bower/bootstrap/docs/assets/css/bootstrap.css' %}" media="screen" rel="stylesheet" type="text/css"/>
        <link href="{% static 'bower/bootstrap/docs/assets/css/bootstrap-responsive.css' %}" media="screen" rel="stylesheet" type="text/css"/>
        <link href="{% static 'website/css/project.css' %}" media="screen" rel="stylesheet" type="text/css" />
    {% endaddtoblock %}

    {% render_block "css" %}

    {% block extrahead %}{% endblock %}
</head>

<body>
    {% block body %}{% endblock %}

    {% addtoblock "js" %}
        <script src="{% static 'bower/jquery/jquery.js' %}" type="text/javascript"></script>
        <script src="{% static 'bower/jquery-ui/ui/jquery-ui.js' %}" type="text/javascript"></script>
        <script src="{% static 'bower/bootstrap/docs/assets/js/bootstrap.js' %}" type="text/javascript"></script>
        <script src="{% static 'website/js/project.js' %}" type="text/javascript"></script>
    {% endaddtoblock %}

    {% render_block "js" %}
</body>
</html>
