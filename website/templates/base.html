{% load sekizai_tags staticfiles %}
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    {% addtoblock "css" %}
        <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" media="screen" rel="stylesheet" type="text/css" />
        <link href="{% static 'bootstrap/css/bootstrap-responsive.min.css' %}" media="screen" rel="stylesheet" type="text/css" />
        <link href="{% static 'website/css/project.css' %}" media="screen" rel="stylesheet" type="text/css" />
    {% endaddtoblock %}

    {% render_block "css" %}

    {% block extrahead %}{% endblock %}
</head>

<body>
    {% block body %}{% endblock %}

    {% addtoblock "js" %}
        <script src="http://code.jquery.com/jquery-1.10.0.min.js" type="text/javascript"></script>
        <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.min.js" type="text/javascript"></script>
        <script src="{% static 'bootstrap/js/bootstrap.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'website/js/project.js' %}" type="text/javascript"></script>
    {% endaddtoblock %}

    {% render_block "js" %}
</body>
</html>
