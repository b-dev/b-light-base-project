{% load sekizai_tags %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    {% render_block "css" %}
    {% addtoblock "css" %}
        <link href="{{ STATIC_URL }}bootstrap/css/bootstrap.min.css" media="screen" rel="stylesheet" type="text/css" />
        <link href="{{ STATIC_URL }}bootstrap/css/bootstrap-responsive.min.css" media="screen" rel="stylesheet" type="text/css" />
    {% endaddtoblock %}
    {% block extrahead %}{% endblock %}
</head>

<body>
    {% block body %}{% endblock %}
    {% render_block "js" %}
    {% addtoblock "css" %}
        <script src="http://code.jquery.com/jquery-1.10.0.min.js" type="text/javascript"></script>
        <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.min.js" type="text/javascript"></script>
        <script src="{{ STATIC_URL }}bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    {% endaddtoblock %}
</body>
</html>
